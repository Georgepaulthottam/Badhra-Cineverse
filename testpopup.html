<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Button Style */
        .add-user-button {
            background-color: #152935;
            color: white;
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(#152935, #0e1f2f);
            border-radius: 5px;
            width: 60%;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 9999;
            color:white;
            height:70vh;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9998;
            display: none;
        }

        /* Form Styles */
        .form-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-block {
            width: 70%;
            padding-right: 20px;
        }

        .right-block {
            width: 30%;
            text-align: center;
        }
       .right-block img{
        width:100px;
        height:100px;
       }
        .profile-icon {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            border-radius: 50%;
            margin: 0 auto;
            margin-top: 20px;
        }

        /* Additional Styles */
        .arrow-icon {
            cursor: pointer;
        }

        .bank-pan-fields {
            display: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .create-button, .cancel-button {
            flex: 1;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        .create-button {
            background-color: #ff0000;
            color: white;
            margin-right: 10px;
        }

        .cancel-button {
            background-color: #000000;
            color: white;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button class="add-user-button" id="addUserButton">Add User &#9658;</button>

<div class="popup-overlay" id="popupOverlay" ></div>
<div class="popup" id="popup" style="overflow-x:auto;">
    <span class="close-button" onclick="closePopup()">&#10006;</span>
    <div class="form-container">
        <div class="left-block">
            <h2>Add User</h2>
            <form>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName"><br><br>
                <hr>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName"><br><br>
                <hr>
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName"><br><br>
                <hr>
                <label for="mobile">Mobile:</label>
                <input type="number" id="mobile" name="mobile"><br><br>
                <hr>
                <label for="password">Password</label>
                <input type="text" id="password" name="password"><br><br>
                <hr>
                <label for="conpassword">Confirm Password</label>
                <input type="text" id="conpassword" name="conpassword"><br><br>


                <!-- Add other input fields here -->
    <hr>
                <div class="arrow-icon" onclick="toggleBankPanFields()">&#9660; Bank & Pan (Optional)</div>
                <div class="bank-pan-fields">
                    <label for="accountHolder">Account Holder:</label>
                    <input type="text" id="accountHolder" name="accountHolder"><br><br>

                    <label for="accountNumber">Account Number:</label>
                    <input type="text" id="accountNumber" name="accountNumber"><br><br>

                    <label for="branchName">Branch Name:</label>
                    <input type="text" id="branchName" name="branchName"><br><br>

                    <label for="branchIFSC">Branch IFSC:</label>
                    <input type="text" id="branchIFSC" name="branchIFSC"><br><br>
                    <label for="panNumber">Pan Number:</label>
                    <input type="text" id="panNumber" name="panNumber"><br><br>
                    <!-- Add other bank & pan input fields here -->
                </div>
            </form>
        </div>
        <div class="right-block">
            <img src="user.png">
            <input type="file" name="profilepic" id="profilepic">
        </div>
    </div>
    <div class="button-container">
        <button class="create-button">Create</button>
        <button class="cancel-button" onclick="closePopup()">Cancel</button>
    </div>
</div>

<script>
    const addUserButton = document.getElementById('addUserButton');
    const popup = document.getElementById('popup');
    const popupOverlay = document.getElementById('popupOverlay');

    addUserButton.addEventListener('click', () => {
        popup.style.display = 'block';
        popupOverlay.style.display = 'block';
    });

    function closePopup() {
        popup.style.display = 'none';
        popupOverlay.style.display = 'none';
    }

    function toggleBankPanFields() {
        const bankPanFields = document.querySelector('.bank-pan-fields');
        const arrowIcon = document.querySelector('.arrow-icon');

        if (bankPanFields.style.display === 'none' || bankPanFields.style.display === '') {
            bankPanFields.style.display = 'block';
            arrowIcon.innerHTML = '&#9650; Bank & Pan (Optional)';
        } else {
            bankPanFields.style.display = 'none';
            arrowIcon.innerHTML = '&#9660; Bank & Pan (Optional)';
        }
    }
</script>

</body>
</html>
